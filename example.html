<!-- PARAMETERS TEMPLATES -->
<div id="generatorIdMustBeUniqueInThePage">
    <script type="text/javascript">
        $(document).ready(() => {
            const timeZones = ["", "Europe/Paris", "Europe/Madrid"];
            const countries = [{"text":"Andorra", "value":"AD"},{"text":"Czech Republic", "value":"CZ"},{"text":"Danemark", "value":"DK"},{"text":"France", "value":"FR"},{"text":"Niue", "value":"NU"},{"text":"Noorwegen", "value":"NO"},{"text":"Soudan", "value":"SD"},{"text":"Turchia", "value":"TR"},{"text":"Viet Nam", "value":"VN"}];
            let mySchema = [
                {"fieldName": "airportCode", "placeholder": "CDG", "defaultValue":"CDG"},
                {"fieldName": "cityCode", "placeholder": "PAR"},
                {"fieldName": "timeZone", "placeholder": "Europe/Paris", values: timeZones},
                {"fieldName": "countryCode", "placeholder": "France", values: countries},
                {"fieldName": "airportName", "placeholder": "Charles De Gaulle"},
                {"fieldName": "latitude", "placeholder": "49.016667"},
                {"fieldName": "longitude", "placeholder": "2.55"}
            ];
            new ScriptGenerator(mySchema, 'generatorIdMustBeUniqueInThePage');
        });
    </script>
     
    <!-- SQL SCRIPTS' TEMPLATES -->
    <script type="text/templates" name="Update">
        airportCode: {{airportCode}}
        cityCode: {{cityCode}}
        timeZone: {{timeZone}}
        countryCode: {{countryCode}}
        airportName: {{airportName}}
        latitude: {{latitude}}
        longitude: {{longitude}}
    </script>
    <script type="text/templates" name="Rollback">
        <b>
            airportCode: {{airportCode}}
            cityCode: {{cityCode}}
            timeZone: {{timeZone}}
            countryCode: {{countryCode}}
            airportName: {{airportName}}
            latitude: {{latitude}}
            longitude: {{longitude}}
        </b>
    </script>
    <!-- ****/EDIT**** -->
     
     
</div>
